<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-5">
        
        <form method="post" action="">

            <div class="card">
                <h5 class="card-header">Payment form example</h5>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                    </div>
                    <div class="row">
                        <div class="col-5 mb-3">
                            <label for="formGroupExampleInput" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3 mb-3">
                            <label for="formGroupExampleInput2" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000">
                        </div>
                        <div class="col-4 mb-3">
                            <label for="formGroupExampleInput3" class="form-label">Amount</label>
                            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Amount">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="formGroupExampleInput4" class="form-label">First Name</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col mb-3">
                            <label for="formGroupExampleInput5" class="form-label">Last Name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4 mb-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>...</option>
                            </select>
                            </div>
                            <div class="col-md-2 mb-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <p>We accept:</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">MC</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">VISA</label>
                              </div>
                        </div>
                        <div class="col mb-3">
                            <label for="formGroupExampleInput7" class="form-label">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                Add any notes here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
